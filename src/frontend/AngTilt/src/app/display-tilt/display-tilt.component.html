<span *ngIf="tilt != null">
        <mat-icon aria-hidden="false" aria-label="" *ngIf="!(tilt.existsPrev && tilt.existsNext)">event_available</mat-icon>

        <mat-icon aria-hidden="false" aria-label="" *ngIf="tilt.existsPrev && tilt.existsNext">waving_hand</mat-icon>

    TILT on <i title="{{ tilt?.LocalDateString}} utc:{{ tilt?.forDate}}">{{ tilt?.forDate | formatDate }} </i> is
    <b>{{ tilt?.text }} </b>
</span>
<span *ngIf="tilt == null">
    No tilt!
</span>
